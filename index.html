    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <h1>RITESH SAYS GAME</h1>

      <div class="btn blue" id="blue">3</div>

    </div>
